<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
    <!--input the configuration parameter-->
	<div id="input-pane">
    </div>
    <!--reposition the ponit and render the optimized result-->
    <div id="main-pane">
        <div id="map-pane">
            <div id="map-control">
            </div>
            <div id="map">
                <!--render 100 * 100 nodes/ use static map-->
            </div>
        </div>
        <div id="render-pane">
            <div id="optimizer-control">
                <span>Initiate</span>
                <span>Start/Pause</span>
                <span>Stop</span>
            </div>
            <div id="optimizer">
            </div>
            <div id="info">
                <div id="ponit-info">
                </div>
                <div id="windmill-info">
                </div>
            </div>
        <div/>
    </div>
    <script type="text/javascript" src="js/lib/yepnope-1.5.4.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-1.5.2.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
